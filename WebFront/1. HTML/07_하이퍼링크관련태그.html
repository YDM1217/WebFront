<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_하이퍼링크관련태그</title>
</head>

<body>
    <h1>하이퍼링크 관련 태그 : a 태그(anchor)</h1>
    <pre>
        a 태그는 현재 html문서와 다른 html문서를 연결해서 
        페이지 이동을 할 수 있게 하는 기능

        이 떄, a 태그로 감싸진 문자열 == 하이퍼링크
    </pre>
<hr>
    <h3> a 태그를 이용한 하이퍼링크 구현</h3>

    <ul>
        <!-- html -->
        <li>
            <a href="01_글자관련태그.html">01_글자관련태그</a> <!--href = hyper reference-->
        </li>
        <li>
            <a href="02_목록관련태그.html">02_목록관련태그</a> 
            <!-- target : 연결된 문서를 어디에서 열 것인지 지정
                          "_blank"  새탭에서 열기 
            -->
        </li>

        <!-- 사이트 -->
        <li>
            <a href="https://www.naver.com" target="_self">네이버로 이동</a>
        </li>

        <!-- 이미지 -->
        <li>
            <a href="https://www.naver.com"> <img src="images/animals/랫서.jpg" width="50%"></a>
        </li>

    </ul>
    <hr>

    <h3>한페이지 내에서 이동하기</h3>

    <ul id="list">
        목록
        <li><a href="#img1">사진1</a></li>
        <li><a href="#img2">사진2</a></li>
        <li><a href="#img3">사진3</a></li>
    </ul>

    <h3 id="img1">사진 1</h3>
    <img src="images/animals/냐옹이.jpg">
    <a href="#list">목록으로 이동</a>

    <h3 id="img2">사진 2</h3>
    <img src="/images/animals/랫서.jpg">
    <a href="#list">목록으로 이동</a>

    <h3 id="img3">사진 3</h3>
    <img src="/images/animals/늑대냐 개냐.jpg">
    <a href="#list">목록으로 이동</a>
    
</body>

</html>
