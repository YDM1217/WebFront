<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-1연습문제</title>
</head>
<body>
    
    <form action="">
        
        <p>고객명 &nbsp;&nbsp;&nbsp;: <input type="text"> </p> 
        <p>전화번호 : <input type="tel" placeholder="'-' 제외"> </p> 
        <p>E-mail&nbsp;&nbsp;&nbsp;&nbsp; : <input type="email"> </p> 
        <p>피자선택 
            <select name="pizza" required>
                <option disabled selected>피자를 선택하세요</option>
                <option value="cheese">치즈 피자</option>
                <option value="sweetPotato">고구마 피자</option>
                <option value="patato">포테이토 피자</option>
                <option value="hawaiian">하와이안 피자</option>
            </select>
        </p>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="Small" value="small"> <label for="Small">Small</label><br><br> 
            <input type="radio" name="size" id="Medium" value="medium"> <label for="Medium">Medium</label><br><br>
            <input type="radio" name="size" id="Large" value="large"> <label for="Large">Large</label><br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="option" id="bacon" value="bacon"> <label for="bacon">베이컨</label><br><br> 
            <input type="checkbox" name="option" id="cheese" value="cheese"> <label for="cheese">치즈</label><br><br>
            <input type="checkbox" name="option" id="onion" value="onion"> <label for="onion">양파</label><br><br>
            <input type="checkbox" name="option" id="mushroom" value="nushroom"> <label for="mushroom">버섯</label><br><br>
        </fieldset>

        <p>희망 배송 시간 : <input type="time" value="time"></p>

        <p>배송시 요청사항 : <textarea style="resize: none; " name="" id="message" cols="50" rows="5" value="message"></textarea></p>

        <button type="submit">주문하기</button>

    </form>


</body>
</html>
