<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-2_연습문제</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li> 납품자명 : <input type="text"></li><br>
                <li> email : <input type="email" placeholder="answer@naver.com"></li><br>
                <li> 홈페이지 : <input type="url" value="http://"></li><br>
                <li> 지역 : 
                    <select>
                        <option value="busan">부산</option>
                        <option value="seoul">서울</option>
                        <option value="daejeon">대전</option>
                        <option value="daegu">대구</option>
                        <option value="gwangju">광주</option>
                    </select>
                </li>

            </ol>
        </fieldset>

        <fieldset>

            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li><br>
                <li>납품등급: <input type="range"></li><br>
                <li>상품명 : <textarea style="resize: none;" name="" id="" cols="30" rows="5"></textarea></li><br>
            </ul>

        </fieldset>

        <button>send message</button>

    </form>

</body>

</html>
