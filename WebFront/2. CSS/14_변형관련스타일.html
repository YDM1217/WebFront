<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/2. CSS/css/transform-style.css" type="text/css">
</head>

<body>

    <h1>2차원 변형</h1>

    <h3>좌우로 움직이기</h3>
    <img src="/images/animals/잔나비.jpg" class="trans-x-2d">

    <h3>상하로 움직이기</h3>
    <img src="/images/animals/잔나비.jpg" class="trans-y-2d">

    <h3>대각선로 움직이기</h3>
    <img src="/images/animals/잔나비.jpg" class="trans-xy-2d">

    <h3>가로 방향 확대/축소</h3>
    <img src="/images/cultural heritage/장릉출토 참외모양병.jpg" class="trans-x-scale-2d">

    <h3>세로 방향 확대/축소</h3>
    <img src="/images/cultural heritage/장릉출토 참외모양병.jpg" class="trans-y-scale-2d">

    <h3>대각선 방향 확대/축소</h3>
    <img src="/images/cultural heritage/장릉출토 참외모양병.jpg" class="trans-xy-scale-2d">

    <h3>요소 회전</h3>
    <img src="/images/logo/깃허브 로고.png" class="trans-rotate">

    <hr>

    <h1>3차원 변형 ( 2차원 + z축)</h1>
    <h3>x,y,z축 이동</h3>
    <img src="/images/animals/시바.jpg" class="trans-3d">

    <h3>x축 회전</h3>
    <img src="/images/animals/시바.jpg" class="trans-rotate-x-3d">

    <h3>y축 회전</h3>
    <img src="/images/animals/시바.jpg" class="trans-rotate-y-3d">

    <h3>z축 회전</h3>
    <img src="/images/animals/시바.jpg" class="trans-rotate-z-3d">

    <hr>
    <h1>변형 사이에 지연시간 추가(transition)</h1>

    <div class="box test1"></div>
    
    <hr>

    <div class="box test2"> 위쪽</div>
 
    <hr>
    <h4>스타일 변형 진행 속도 조정</h4>

    <div class="box test3"> 위쪽</div>

    <hr>
    <h4>스타일 변형 딜레이(일정 시간 후 변형)</h4>

    <div class="box test4"> 위쪽</div>




    

    <div style="height: 500px;"></div>
</body>
