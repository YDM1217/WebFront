<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_시맨틱태그</title>

    <link rel="stylesheet" href="/2. CSS/css/structure.css" type="text/css">

    <script src="https://kit.fontawesome.com/b2efae0e57.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- 
        시맨틱(semantic, 의미) 태그
        
        - 기존 영역 분할에 사용된 div, span등의 태그는
        태그 이름만 봤을 때 의미 파악이 어려움.
        
        웹 접근성(SEO)를 향상과 태그 이름만으로 어떤 역할을 하는지 파악하기 위해
        시맨틱 태그가 추가됨
        
        [제공하는 태그]
        
        header 태그 : 문서의 제목, 머리말 영역

        footer 태그 : 문서의 하단, 꼬리말, 정보 작성 영역

        nav 태그 : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역

        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

        section 태그 : 구역 구문을 위한 영역

        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역

        aside 태그 : 사이드 바(보통 양쪽), 광고 영역(각각의 article을 둘러싼 영역)


     -->

    <main>
        <header>
            
            <!-- 클릭시 메인 페이지로 이동하는 로고 -->
            <section> <!-- 메인 로고-->
                <a href="#">
                    <img src="/images/logo/logo.jpg" id="home-logo">    
                </a>
            </section>

            <!-- 검색창 부분 -->
            <section>
                <section class="search-area">

                    <!-- 서버나 페이지로 값 전달 -->
                    <form action="#" name="search-form">

                        <!-- form태그 내부에서 input을 종류별로 묶는 용도 -->
                        <fieldset>
                            <!-- search : 텍스트 타입과 기능적으로는 동일 
                                but, 브라우저에 의해 다르게 표현될 수 있음 -->
                            <input type="search" id="query" name="query"
                            autocomplete="off"
                            placeholder="검색어를 입력하세요">

                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>

                    </form>

                </section>
            </section>
            
            <section></section>

        </header>


        <!-- nav바는 보통 헤더에 들어감 -->
        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>


        <section class="content">
            <section class="content-1"></section>
            <section class="content-2">
                <!-- 아아디/비밀번호/로그인 -->
                <form action="#" name="login-form">

                    <fieldset id="id-pw-area">
                        
                        <section>
                            <input type="text" name="input-id" placeholder="아이디">
                            <input type="password" name="input-pw" placeholder="비밀번호">
                        </section>

                        <section>
                            <button>로그인</button>
                        </section>

                    </fieldset>

                    <label for="saveId">
                        <input type="checkbox" id="saveId">아이디 저장
                    </label>

                    <!-- 회원가입/ id,pw 찾기 -->

                    <section id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </section>

                </form>
            </section>

        </section>

    </main>

    <footer>
        <p>Copyright &copy; KH Information Educational Institute E-Class</p>
            
        <section>
            <a href="#">프로젝트 소개</a>
            <span> |</span>
            <a href="#">이용약관</a>
            <span> |</span>
            <a href="#">개인정보처리방침</a>
            <span> |</span>
            <a href="#">고객센터</a>
        </section>
    </footer>



</body>

</html>
