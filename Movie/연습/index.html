<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieInSight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="mp4/4.mp4" type="video/mp4">
    
    </video>

    <header>
        <div class="logo">MovieInSight</div>
        <div class="search">
            <input type="text" placeholder="영화 검색">
            <button type="submit" class="search-button">
                <img src="images1/Vector.png" alt="검색">
            </button>
            
        </div>
        <div class="my-page-login">
           
            <img src="images1/로그인.png">
            <img src="images1/사용자 (2).png" alt="마이페이지" class="my-page-icon">
        </div>


      
    </header>



    <main>
        <div class="movie-card" id="movie1">
            <img src="images1/1.png" alt="영화 포스터">
            <div class="movie-info">
                <h4 class="movie-title">행복한 신혼부부 '현수 <br> (이선균)  와'수진'(정유미)
                    어느 날, 옆에 잠이 든 남편 '현수'가 이상한  말을 중얼거린다
                </h4>
                 <h3 class="movie-description">관랑평  8.3</h3>
            </div>
        </div>
        <div class="movie-card" id="movie1">
            <img src="images1/2.png" alt="영화 포스터">
            <div class="movie-info">
                <h3 class="movie-title">영화 제목</h3>
                <p class="movie-description">영화 설명</p>
            </div>
        </div>
        <div class="movie-card" id="movie1">
            <img src="images1/3.png" alt="영화 포스터">
            <div class="movie-info">
                <h3 class="movie-title">영화 제목</h3>
                <p class="movie-description">영화 설명</p>
            </div>
        </div>
        <div class="movie-card" id="movie1">
            <img src="images1/4.png" alt="영화 포스터">
            <div class="movie-info">
                <h3 class="movie-title">영화 제목</h3>
                <p class="movie-description">영화 설명</p>
            </div>
        </div>
    </main>
    

   
    <script src="1.js"></script>

  
</body>
</html>
